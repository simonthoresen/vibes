<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Obelisk of Demise</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #gameCanvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 1px solid #444;
    }
    #levelUpMenu, #pauseMenu, #startScreen {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 2px solid white;
      padding: 20px;
      color: white;
      z-index: 999;
    }
    .upgrade, .pause-button, .start-button {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      cursor: pointer;
      border-radius: 8px;
    }
    .upgrade:hover, .pause-button:hover, .start-button:hover {
      background: #555;
    }
    #xpBarContainer {
      width: 80%;
      height: 20px;
      background: #444;
      margin: 10px auto;
    }
    #xpBar {
      height: 100%;
      background: limegreen;
      width: 0%;
    }
    #startScreen {
      display: block;
      border-radius: 10px;
      text-align: center;
    }
    #startScreen h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #startScreen p {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>The Obelisk of Demise</h1>
  <div id="xpBarContainer"><div id="xpBar"></div></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="levelUpMenu"></div>
  <div id="pauseMenu">
    <h2>Game Paused</h2>
    <div class="pause-button" id="resumeButton">Resume</div>
    <div class="pause-button" id="quitButton">Quit</div>
    <p>Highscore: Level <span id="highscoreDisplay"></span></p>
  </div>
  <div id="startScreen">
    <h2>Welcome to The Obelisk of Demise</h2>
    <p>Highscore: Level <span id="highscoreStartDisplay">0</span></p>
    <button class="start-button" id="startButton">Start Game</button>
  </div>
  <div id="cutscene" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; text-align: center; z-index: 10000;">
     <button id="skipCutscene" class="start-button" style="position: absolute; top: 20px; right: 20px;">Skip</button>
    <img id="cutsceneImage" src="" style="max-height: 60%; margin-top: 40px;" />
    <p id="cutsceneText" style="font-size: 24px; margin: 30px; white-space: pre-wrap;"></p>
    <button id="nextCutscene" class="start-button">Next</button>
</div>
  <script src="game.js"></script>

  <div id="gameOverScreen" style="display: none; position: absolute; top: 25%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.95); padding: 30px; border: 2px solid white; border-radius: 10px; z-index: 1001; text-align: center;">
    <h2>Game Over</h2>
    <p>Your Level: <span id="currentLevelDisplay"></span></p>
    <p>Highscore: Level <span id="finalHighscoreDisplay"></span></p>
    <button class="start-button" id="restartButton">Restart</button>
  </div>
  
</body>
</html>
