<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Obelisk of Demise</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #gameCanvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 1px solid #444;
    }
    #levelUpMenu, #pauseMenu, #startScreen {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 2px solid white;
      padding: 20px;
      color: white;
      z-index: 999;
    }
    .upgrade, .pause-button, .start-button {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      cursor: pointer;
      border-radius: 8px;
    }
    .upgrade-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .upgrade:hover, .pause-button:hover, .start-button:hover {
      background: #555;
    }
    #xpBarContainer {
      width: 80%;
      height: 20px;
      background: #444;
      margin: 10px auto;
    }
    #xpBar {
      height: 100%;
      background: limegreen;
      width: 0%;
    }
    #startScreen {
      display: block;
      border-radius: 10px;
      text-align: center;
    }
    #startScreen h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #startScreen p {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>The Obelisk of Demise</h1>
  <div id="xpBarContainer"><div id="xpBar"></div></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="darkOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); z-index: 998;"></div>
  <div id="levelUpMenu"></div>
  <div id="pauseMenu">
    <h2>Game Paused</h2>
    <div class="pause-button" id="resumeButton">Resume</div>
    <div class="pause-button" id="quitButton">Quit</div>
    <p>Highscore: Level <span id="highscoreDisplay"></span></p>
  </div>
  <div id="startScreen">
    <h2>Welcome to The Obelisk of Demise</h2>
    <p>Highscore: Level <span id="highscoreStartDisplay">0</span></p>
    <button class="start-button" id="startButton">Start Game</button>
    <button class="start-button" id="settingsButton" style="margin-top: 10px;">Settings</button>
  </div>
  <div id="settingsMenu" style="display: none; position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border: 2px solid white; padding: 20px; color: white; z-index: 999; min-width: 300px;">
    <div style="position: relative;">
      <button style="position: absolute; right: -10px; top: -10px; background: #333; color: red; border: none; width: 24px; height: 24px; border-radius: 12px; cursor: pointer; font-weight: bold; line-height: 24px; padding: 0;" 
        onclick="document.getElementById('settingsMenu').style.display='none'; document.getElementById('darkOverlay').style.display='none';">âœ–</button>
      <h2>Settings</h2>
    </div>
    <div style="margin-top: 20px;">
      <h3 style="color: cyan; margin-bottom: 15px;">Key Bindings</h3>
      <div style="text-align: left; margin-bottom: 10px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Move Up:</span>
          <button class="keybind-button" data-action="up" style="width: 80px; background: #333; color: white; border: 1px solid #555; padding: 5px;">W</button>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Move Down:</span>
          <button class="keybind-button" data-action="down" style="width: 80px; background: #333; color: white; border: 1px solid #555; padding: 5px;">S</button>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Move Left:</span>
          <button class="keybind-button" data-action="left" style="width: 80px; background: #333; color: white; border: 1px solid #555; padding: 5px;">A</button>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Move Right:</span>
          <button class="keybind-button" data-action="right" style="width: 80px; background: #333; color: white; border: 1px solid #555; padding: 5px;">D</button>
        </div>
      </div>
      <p style="font-size: 12px; color: #888; margin-top: 20px;">Click a key binding to change it, then press the new key</p>
    </div>
  </div>
  <div id="cutscene" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; text-align: center; z-index: 10000;">
     <button id="skipCutscene" class="start-button" style="position: absolute; top: 20px; right: 20px;">Skip</button>
    <img id="cutsceneImage" src="" style="max-height: 60%; margin-top: 40px;" />
    <p id="cutsceneText" style="font-size: 24px; margin: 30px; white-space: pre-wrap;"></p>
    <button id="nextCutscene" class="start-button">Next</button>
</div>
  <script src="game.js"></script>

  <div id="gameOverScreen" style="display: none; position: absolute; top: 25%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.95); padding: 30px; border: 2px solid white; border-radius: 10px; z-index: 1001; text-align: center;">
    <h2>Game Over</h2>
    <p>Your Level: <span id="currentLevelDisplay"></span></p>
    <p>Highscore: Level <span id="finalHighscoreDisplay"></span></p>
    <button class="start-button" id="restartButton">Restart</button>
  </div>
  
</body>
</html>
